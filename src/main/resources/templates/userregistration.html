<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vintage Store</title>
  <!-- Bootstrap CSS link -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome CSS link -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <style>
        /* Custom styles */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f9fa;
            color: #343a40;
        }
        .navbar-brand {
            font-size: 20px;
            font-weight: bold;
            text-transform: uppercase; /* Make the text uppercase */
            letter-spacing: 2px; /* Add some letter spacing */
        }
        .navbar-nav .nav-link {
            font-size: 16px;
            color: #343a40;
        }
        .navbar-dark .navbar-toggler-icon {
            background-color: #343a40;
        }
        .container {
            margin-top: 40px;
        }
        .lead {
            font-size: 18px;
            line-height: 1.6;
            color: #6c757d;
        }
        .footer {
            background-color: #343a40;
            color: #fff;
            padding: 20px 0;
        }
        .footer span {
            font-size: 14px;
        }
        /* Custom dropdown styles */
        .dropdown-vertical .dropdown-menu {
            top: 100%;
            left: 0;
            width: 200px; /* Adjust width as needed */
            margin-top: 0; /* Remove default margin-top */
        }
        .dropdown-vertical .nav-link {
            position: relative;
        }
    </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="#">Vintage Store</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item">
        <a class="nav-link" href="Userlogin.html">Login</a>
      </li>
    </ul>
  </div>
</nav>

<div class="container mt-5">
  <h1> Registration</h1>
  <form action="/register" method="post">
    <div class="form-group">
      <label for="username">Name:</label>
      <input type="text" id="username" name="username" class="form-control" required>
    </div>
    <div class="form-group">
      <label for="usersurname">Surname:</label>
      <input type="text" id="usersurname" name="usersurname" class="form-control" required>
    </div>
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" class="form-control" required>
    </div>
    <div class="form-group">
      <label for="number">Number:</label>
      <input type="number" id="number" name="number" class="form-control" required>
    </div>
    <div class="form-group">
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" class="form-control" required>
    </div>
    <button type="submit" class="btn btn-primary">Register</button>
  </form>
</div>

<!-- Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
