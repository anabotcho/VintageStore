<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Product</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
  <h1>Create Product</h1>
  <form action="/products" method="post" enctype="multipart/form-data">
    <div class="form-group">
      <label for="productName">Name:</label>
      <input type="text" id="productName" name="productName" class="form-control" required>
    </div>
    <div class="form-group">
      <label for="productDescription">Description:</label>
      <textarea id="productDescription" name="productDescription" class="form-control" required></textarea>
    </div>
    <div class="form-group">
      <label for="productPrice">Price:</label>
      <input type="number" id="productPrice" name="productPrice" class="form-control" required>
    </div>
    <div class="form-group">
      <label for="productImage">Image:</label>
      <input type="file" id="productImage" name="productImage" accept="image/*" class="form-control-file" required>
    </div>
    <button type="submit" class="btn btn-primary">Create</button>
  </form>
</div>
</body>
</html>
